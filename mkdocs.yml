site_name: 'ATLAS Platform Documentation Portal'
site_description: 'F1-grade engineering telemetry tooling'
docs_dir: 'docs'
site_url: https://docs.atlas.mclarenapplied.com/

theme:
  name: 'material'
  palette:
    primary: 'grey'
    accent: 'indigo'
  custom_dir: overrides
  # assets/swoosh is cached aggressively - rename if icons change
  favicon:    'assets/swoosh/favicon.png'
  logo:       'assets/swoosh/logo.png'
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - toc.integrate

copyright: Copyright &copy; 2021 McLaren Applied Ltd.

nav:
  - Home: index.md
  - News:
    - news/index.md
    - Release Notes:
      - news/release-notes/2021-R3.md
  - User Guide:
    - Index: manual/index.md
    - User Interface:
      - manual/ui/keyboard.md
      - manual/ui/mouse.md
    - Recording:
      - manual/recording/session-identifier-macros.md
    - Functions:
        - FDL Operators:            manual/functions/fdl-operators.md
        - Processors:               manual/functions/processors.md
        - DLLs:                     manual/functions/dlls.md
  - Developer Guide:
    - developer/index.md
    - NuGet:
      - Packages:                   developer/nuget/index.md
      - Feed Setup:                 developer/nuget/setup.md
    - SQL Race API:                 developer/sqlrace-api.md
    - ðŸ“˜ ATLAS Display API:         developer/atlas-displayapi.md
  - ðŸ“™ Integration Guide:           integration/index.md
  - Downloads:
    - downloads/index.md
  - Support:
    - support/zendesk.md
    - support/sysreqs.md
  
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - codehilite
  - def_list
  - footnotes
  - toc:
      permalink: "#"
  - meta
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed
  - pymdownx.snippets:
      base_path: docs
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
